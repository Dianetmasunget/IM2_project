<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     {% if number % 5 == 0 and number % 6 == 0 %}
    <p>{{ number }} is divisible by both 5 and 6.</p>
{% elif number % 5 == 0 %}
    <p>{{ number }} is divisible by 5 only.</p>
{% elif number % 6 == 0 %}
    <p>{{ number }} is divisible by 6 only.</p>
{% else %}
    <p>{{ number }} is not divisible by 5 or 6.</p>
{% endif %}
</body>
</html>
